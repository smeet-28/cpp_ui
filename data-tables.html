<html>
    <head>
        <title>Data Table</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="DataTables/Data-table.css">
        <link rel="stylesheet" href="DataTables/jquery.datatable.min.css">
        <link rel="stylesheet" href="DataTables/buttons.datatable.min.css">
        <link rel="stylesheet" href="DataTables/select.datatable.min.css">
        <link rel="stylesheet" href="DataTables/datatables.min.css">
        <link rel="stylesheet" href="DataTables/DataTables-1.10.20/css/dataTables.bootstrap.css">
    </head>
    <body>
        <div class="container" style="margin: 15px auto">
            <form action="post" id="myform">
                
                <p><button class="btn btn-danger">View selected</button><br/></p>
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone</th>
                            <th>City</th>
                            <th>Zip</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                </table>
            </form>
        </div>
        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="DataTables/datatables.min.js"></script>
        <script src="DataTables/datatables.min.js"></script>
        <script src="DataTables/jquery.datatable.min.js"></script>
    </body>
</html>
